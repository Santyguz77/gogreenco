<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#2d6943">
	<link rel="manifest" href="/manifest.json">
	<link rel="icon" type="image/png" href="/icon-192.png">
	<link rel="apple-touch-icon" href="/icon-192.png">
	<title>Login - Go Green</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: linear-gradient(135deg, #2d6943 0%, #1f4a2f 50%, #d4a896 100%);
			color: #2c2c2c;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
			position: relative;
			overflow: hidden;
		}
		
		.login-container {
			max-width: 420px;
			width: 100%;
		}
		
		.logo {
			text-align: center;
			margin-bottom: 30px;
		}
		
		.logo img {
			width: 120px;
			height: 120px;
			border-radius: 50%;
			box-shadow: 0 8px 32px rgba(45, 105, 67, 0.6), 0 0 0 6px rgba(255,255,255,0.9);
			margin-bottom: 20px;
			border: 4px solid #2d6943;
		}
		
		.logo h1 {
			font-size: 38px;
			color: #ffffff;
			margin-bottom: 8px;
			text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
			font-weight: 900;
			letter-spacing: -1px;
		}
		
		.logo p {
			font-size: 16px;
			color: #fef3ee;
			font-weight: 600;
			text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
		}
		
		.login-card {
			background: rgba(255, 255, 255, 0.98);
			padding: 40px;
			border-radius: 20px;
			box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
			border: 2px solid rgba(45, 105, 67, 0.3);
			backdrop-filter: blur(10px);
		}
		
		.login-tabs {
			display: flex;
			gap: 10px;
			margin-bottom: 30px;
		}
		
		.tab-btn {
			flex: 1;
			background: rgba(45, 105, 67, 0.08);
			color: #2d6943;
			border: 2px solid rgba(45, 105, 67, 0.3);
			padding: 12px;
			border-radius: 12px;
			font-size: 15px;
			font-weight: 700;
			cursor: pointer;
			transition: all 0.3s ease;
		}
		
		.tab-btn:hover {
			border-color: #2d6943;
			background: rgba(45, 105, 67, 0.15);
			transform: translateY(-2px);
		}
		
		.tab-btn.active {
			background: linear-gradient(135deg, #2d6943, #234d32);
			color: #ffffff;
			border-color: #2d6943;
			box-shadow: 0 4px 12px rgba(45, 105, 67, 0.4);
		}
		
		.form-group {
			margin-bottom: 20px;
		}
		
		.form-group label {
			display: block;
			margin-bottom: 8px;
			color: #2d6943;
			font-size: 14px;
			font-weight: 700;
		}
		
		.form-group input {
			width: 100%;
			padding: 14px 16px;
			background: #ffffff;
			border: 2px solid rgba(45, 105, 67, 0.3);
			border-radius: 12px;
			color: #2c2c2c;
			font-size: 15px;
			transition: all 0.3s ease;
		}
		
		.form-group input:focus {
			outline: none;
			border-color: #2d6943;
			box-shadow: 0 0 0 4px rgba(45, 105, 67, 0.15);
		}
		
		.login-btn {
			width: 100%;
			background: linear-gradient(135deg, #2d6943, #234d32);
			color: #ffffff;
			border: none;
			padding: 16px;
			border-radius: 12px;
			font-size: 16px;
			font-weight: 700;
			cursor: pointer;
			transition: all 0.3s ease;
			box-shadow: 0 6px 20px rgba(45, 105, 67, 0.4);
		}
		
		.login-btn:hover {
			transform: translateY(-3px);
			box-shadow: 0 8px 24px rgba(45, 105, 67, 0.5);
		}
		
		.login-btn:active {
			transform: translateY(0);
		}
		
		.error-message {
			background: rgba(198, 93, 77, 0.15);
			color: #c65d4d;
			padding: 12px;
			border-radius: 10px;
			margin-bottom: 20px;
			display: none;
			border-left: 4px solid #c65d4d;
			font-weight: 600;
		}
		
		.guest-link {
			text-align: center;
			margin-top: 20px;
		}
		
		.guest-link a {
			color: #2d6943;
			text-decoration: none;
			font-size: 14px;
			font-weight: 600;
		}
		
		.guest-link a:hover {
			text-decoration: underline;
			color: #234d32;
		}
		
		@media (max-width: 480px) {
			.login-card {
				padding: 30px 20px;
			}
			.logo h1 {
				font-size: 24px;
			}
			.logo img {
				width: 80px;
				height: 80px;
			}
		}
	</style>
</head>
<body>
	<div class="login-container">
		<div class="logo">
			<img src="image.png" alt="Logo Go Green">
			<h1>Go Green</h1>
			<p>Moda Circular</p>
		</div>
		
		<div class="login-card">
			<h2 style="text-align: center; color: #2d6943; margin-bottom: 30px; font-size: 24px;">
				‚öôÔ∏è Acceso Administrativo
			</h2>
			
			<div id="error-message" class="error-message"></div>
			
			<form id="login-form" onsubmit="handleLogin(event)">
				<div class="form-group">
					<label for="username">Usuario</label>
					<input type="text" id="username" name="username" required autocomplete="username">
				</div>
				
				<div class="form-group">
					<label for="password">Contrase√±a</label>
					<input type="password" id="password" name="password" required autocomplete="current-password">
				</div>
				
				<button type="submit" class="login-btn" id="login-btn">
					üîê Iniciar Sesi√≥n
				</button>
			</form>
			
			<div class="guest-link">
				<a href="/catalogo.html">üëó Ver Cat√°logo (sin iniciar sesi√≥n)</a>
			</div>
		</div>
	</div>

	<script>
		// Credenciales por defecto (en producci√≥n deber√≠an estar en el backend)
		const credentials = {
			username: 'admin',
			password: 'admin123',
			redirect: '/index.html'
		};
		
		function showError(message) {
			const errorDiv = document.getElementById('error-message');
			errorDiv.textContent = message;
			errorDiv.style.display = 'block';
		}
		
		function hideError() {
			document.getElementById('error-message').style.display = 'none';
		}
		
		function handleLogin(event) {
			event.preventDefault();
			hideError();
			
			const username = document.getElementById('username').value;
			const password = document.getElementById('password').value;
			
			if (username === credentials.username && password === credentials.password) {
				// Guardar sesi√≥n en localStorage
				localStorage.setItem('userSession', JSON.stringify({
					type: 'admin',
					username: username,
					loginTime: new Date().toISOString()
				}));
				
				// Redirigir
				window.location.href = credentials.redirect;
			} else {
				showError('‚ùå Usuario o contrase√±a incorrectos');
			}
		}
		
		// Verificar si ya hay sesi√≥n activa
		window.addEventListener('load', () => {
			const session = localStorage.getItem('userSession');
			if (session) {
				// Si ya tiene sesi√≥n, redirigir directamente
				// window.location.href = credentials.redirect;
			}
		});
	</script>
</body>
</html>
